<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sebastian's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #EDE0D4;
            color: #7F5539;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9c6644;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
        }
        h1, h2 {
            color: #7F5539;
        }
        .project-item {
            background-color: #E6CCB2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        footer {
            background-color: #B08968;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #DDB892;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

<body>

    <main>
        <section>
            <div class="project-item">
                <h3>Project 1</h3>
                <p>Detailed description of your first project. Explain what you did and the skills used.</p>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>

            </div>
            <!-- Add more project items here as needed -->

    <footer>
